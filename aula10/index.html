<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            display: flex;
            justify-content: center;
            align-items: center;

            font: normal 20pt Arial;
            background-color: rgb(34, 125, 34);
            color: white;
            width: 200px;
            height: 200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="area">
        <p>Interaja...</p>
    </div>

    <script>
        var a = window.document.querySelector('div#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'blue'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
        }
    </script>
</body>
</html>
