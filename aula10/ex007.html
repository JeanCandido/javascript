<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;

            text-align: center;
            font: normal 20pt Arial;
            margin: auto;
        }

        #soma{
            margin-top: 1rem;
        }

        #res{
            display: block;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" required> +
    <input type="number" name="txtn2" id="txtn2" required>
    <input type="button" value="Somar" onclick="somar()" id="soma">
    <input type="text" id="res" readonly>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2

            var res = window.document.getElementById('res')
            res.value = s
        }
    </script>
</body>
</html>
